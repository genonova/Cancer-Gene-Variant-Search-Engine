{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% trans 'Welcome to cancer search engine!' %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'demo/search_cancer/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'demo/search_cancer/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'demo/search_cancer/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'demo/search_cancer/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'demo/search_cancer/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div class="center-block" style="text-align: center">
        <img style="padding-top:50px;" height="400px" src="{% static 'demo/images/ribbon.png' %}">
    </div>
    <div class="center-block" style="top:50%;width: 50%">
        <form action="{% url 'search_cancer:index' %}" method="POST" onsubmit="return query.value!==''">
            {% csrf_token %}
            <div class="form-group">
                <label>{% trans 'Select Search Type' %}</label>
                <select title="{% trans 'Select Search Type' %}" name="query_type" class="form-control">
                    {% for key, label in search_types.items %}
                        <option value="{{ key }}"
                                {% if key == user_input.query_type %} selected="selected"{% endif %}>
                            {% trans label %}
                        </option>
                    {% endfor %}

                </select>
            </div>
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" name="query"
                       placeholder="{% trans "Search..." %}"
                       value="{{ user_input.query }}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="{% static 'demo/search_cancer/vendor/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'demo/search_cancer/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'demo/search_cancer/vendor/metisMenu/metisMenu.min.js' %}"></script>

<!-- Morris Charts JavaScript -->
<script src="{% static 'demo/search_cancer/vendor/raphael/raphael.min.js' %}"></script>
<script src="{% static 'demo/search_cancer/vendor/morrisjs/morris.min.js' %}"></script>
<script src="{% static 'demo/search_cancer/data/morris-data.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'demo/search_cancer/dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
